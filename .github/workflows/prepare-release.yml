name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'Exact version tag to create (e.g., v1.2.3)'
        required: true
        type: string
      changelog_path:
        description: 'Path to the changelog file for this release'
        required: true
        type: string

jobs:
  prepare:
    name: Prepare Release Version
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push commits and tags

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Ensure we are on the main branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Cache npm dependencies

      - name: Clean install dependencies
        run: rm -rf node_modules && npm ci

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and capture new version
        id: version_bump
        run: |
          # Run npm version with the exact version number provided as input
          # This updates package.json and package-lock.json
          # The output should be the same version number (e.g., v1.2.3)
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_number }} --no-git-tag-version --allow-same-version) # Use exact version_number, allow same version avoids error if already set
          echo "Specified version tag: $NEW_VERSION"
          # Set the specified version as an output for later steps
          echo "new_version_tag=$NEW_VERSION" >> "$GITHUB_OUTPUT"


      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: Bump version to ${{ steps.version_bump.outputs.new_version_tag }}"

      - name: Push commit to main
        run: git push origin main

      - name: Create Git Tag
        run: git tag ${{ steps.version_bump.outputs.new_version_tag }}

      - name: Push Git Tag
        run: git push origin ${{ steps.version_bump.outputs.new_version_tag }} 